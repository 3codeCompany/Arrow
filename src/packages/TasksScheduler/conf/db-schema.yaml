objects:
    \Arrow\TasksScheduler\Models\TaskScheduleConfig:
        table: tasks_scheduler_config
        fields:
            id:
                primary-key: true
                type: int
                size: 11
                auto-increment: true
            active:
                type: enum
                required: true
                default: 0
                meta:
                    options:
                        1: On
                        0: Off
            name:
                type: varchar
                size: 100
                required: true
            shelude_config:
                type: varchar
                size: 30
                required: true
            task:
                type: varchar
                size: 230
                required: true
            last_run:
                type: datetime
                nullable: false
    \Arrow\TasksScheduler\Models\TaskSchedulerLog:
        table: tasks_scheduler_log
        fields:
            id:
                primary-key: true
                type: int
                size: 11
                auto-increment: true
            schedule_config_id:
                type: int
                size: 11
                required: true
            started:
                type: datetime
                required: true
            finished:
                type: datetime
            time:
                type: int
                size: 8
            memory:
                type: int
                size: 8
            output:
                type: text
            errors:
                type: text
